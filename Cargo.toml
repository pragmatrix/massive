[workspace]
resolver = "3"

members = [
    "animation",
    "geometry",
    "shapes",
    "renderer",
    "shell",
    "scene",
    "examples/*", 
    
]

exclude = [
    "examples/dist",
    "examples/code/rust-analyzer"
]

[workspace.package]
edition = "2024"

[workspace.metadata]
# For trunk
root-package = "shell"

# exclude = [ "inlyne" ]

[workspace.dependencies]
massive-animation = { path = "animation" }
massive-geometry = { path = "geometry" }
massive-shell = { path = "shell" }
massive-renderer = { path = "renderer" }
massive-shapes = { path = "shapes" }
massive-scene = { path = "scene" }

log = "0.4.19"
env_logger = "0.11.3"
serde_tuple = "1.1.2"
serde = { version = "1.0.164", features = ["derive"] }
derive_more = { version = "2.0.1", features = ["full"] }
wgpu = "26.0.1"
anyhow = "1.0.71"
swash = "0.2.5"
bytemuck = { version = "1.13.1", features = ["derive"] }
bitflags = { version = "2.9.1" }
cgmath = "0.18.0"
cosmic-text = { version = "0.14.2", features = ["swash"] }
winit = { version = "0.30.12", features = ["rwh_06"] }
approx = "0.5.1"
flo_curves = "0.8.0"
static_assertions = "1.1.0"
itertools = "0.14.0"
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.19", features = ["env-filter"] }
tracing-flame = "0.2.0"
tracing-chrome = "0.7.2"
chrono = "0.4.38"
serde_json = "1.0.116"
postcard = { version = "1.0.8", features = ["use-std"] }
futures = { version = "0.3.30" }

# rt-multi-thread is not supported on wasm
tokio = { version = "1.36.0", features = ["macros", "sync"] }

# wasm

wasm-bindgen = { version = "0.2.100" }
wasm-bindgen-futures = { version = "0.4.50" }
web-sys = "0.3.77"
